name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-test:
    name: Fast Build & Test (Nest.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node ë²„ì „ ëª…ì‹œ + npm ìºì‹œ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Clean dist
        run: rm -rf dist

      - name: TypeScript build (ì˜ˆì‚° í•„ë“œ í¬í•¨ í™•ì¸)
        run: npm run build

      - name: Verify build success
        run: echo "âœ… Node build completed successfully with budget fields"

  # ğŸ‘‰ Docker ì´ë¯¸ì§€ëŠ” main ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ ë¹Œë“œ (ë‹¨ì¼ í”Œë«í¼)
  docker-build:
    name: Docker Build (AMD64 only)
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build test (ë‹¨ì¼ í”Œë«í¼)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          # AMD64ë§Œ, builder ë‹¨ê³„ê¹Œì§€ í…ŒìŠ¤íŠ¸
          platforms: linux/amd64
          target: builder
          tags: sseudambackend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'