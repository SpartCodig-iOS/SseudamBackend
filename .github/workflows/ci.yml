name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build-test:
    name: Fast Build & Test (Nest.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node ë²„ì „ ëª…ì‹œ + npm ìºì‹œ
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json
      - name: Install dependencies
        run: npm ci

      - name: Clean dist
        run: rm -rf dist

      - name: TypeScript build
        run: npm run build

      - name: Verify build success
        run: echo "âœ… Node build completed successfully"

  # ğŸ‘‰ Docker ì´ë¯¸ì§€ëŠ” main ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ ë¹Œë“œ (ëŠë ¤ë„ ê´œì°®ìŒ)
  docker-build:
    name: Docker Build (only on main)
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build (builder stageë§Œ í…ŒìŠ¤íŠ¸)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          # ë¹Œë“œ í…ŒìŠ¤íŠ¸ìš©ì´ë¼ ìµœì¢… ì´ë¯¸ì§€ê¹Œì§€ëŠ” ì•ˆ ë§Œë“¤ê³  builder ë‹¨ê³„ê¹Œì§€ë§Œ
          target: builder
          tags: sparta-final-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'