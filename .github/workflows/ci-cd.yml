name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Build and Test with Docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image for testing
      uses: docker/build-push-action@v5
      with:
        context: .
        target: build
        push: false
        tags: vapor-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Create test environment file
      run: |
        cat > .env.test << EOF
        JWT_SECRET=test-secret-key
        DATABASE_HOST=db
        DATABASE_NAME=vapor_database
        DATABASE_USERNAME=vapor_username
        DATABASE_PASSWORD=vapor_password
        DATABASE_PORT=5432
        LOG_LEVEL=debug
        SUPABASE_URL=${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
        SUPERBASE_URL=${{ secrets.SUPABASE_URL }}
        SUPERBASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
        SUPERBASE_PROFILE_TABLE=profiles
        EOF

    - name: Run tests with Docker Compose
      run: |
        # Start database
        docker compose --env-file .env.test up -d db

        # Wait for database to be ready
        sleep 10

        # Run migrations
        docker compose --env-file .env.test run --rm migrate

        # Build and test (using the already built image as base)
        docker run --rm \
          --network=$(docker compose --env-file .env.test ps -q db | xargs docker inspect -f '{{range .NetworkSettings.Networks}}{{.NetworkMode}}{{end}}' | head -1) \
          -e DATABASE_HOST=db \
          -e DATABASE_NAME=vapor_database \
          -e DATABASE_USERNAME=vapor_username \
          -e DATABASE_PASSWORD=vapor_password \
          -e DATABASE_PORT=5432 \
          -e JWT_SECRET=test-secret-key \
          vapor-test:latest \
          swift test --verbose

        # Cleanup
        docker compose --env-file .env.test down -v

  build-and-deploy:
    name: Build Docker Image and Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'